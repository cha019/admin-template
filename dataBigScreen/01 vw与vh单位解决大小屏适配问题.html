<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 vw与vh单位解决适配问题</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        /* width: 1920px;
        height: 1080px; */
        width: 100vw;
        height: 100vh;
        background: orange;
      }
      .top {
        width: 5.2vw;
        height: 9.26vh;
        background: red;
        margin-left: 2.6vw;
      }
      .bottom {
        width: 5.2vw;
        height: 9.26vh;
        background: skyblue;
        margin-left: 2.6vw;
        margin-top: 9.26vh;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="top">哈哈哈</div>
      <div class="bottom">啊啊啊</div>
    </div>
  </body>
</html>
