<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 scale解决大小屏适配问题</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100vw;
        height: 100vh;
        background: url(./background.png) no-repeat;
        background-size: cover;
      }
      .box {
        position: fixed;
        width: 1920px;
        height: 1080px;
        background: orange;
        transform-origin: left top;
        left: 50%;
        top: 50%;
      }
      .top {
        width: 100px;
        height: 100px;
        background: hotpink;
        margin-left: 50px;
      }
      .bottom {
        width: 100px;
        height: 100px;
        background: skyblue;
        margin-left: 50px;
        margin-top: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="top">哈哈哈</div>
        <div class="bottom">啊啊啊</div>
      </div>
    </div>
  </body>
</html>

<script>
  // 控制数据大屏放大与缩小
  let box = document.querySelector('.box')
  // 初始化加载一次
  box.style.transform = `scale(${getScale()}) translate(-50%, -50%)`

  // 计算缩放的比例
  function getScale(w = 1920, h = 1080) {
    const ww = window.innerWidth / w
    const hh = window.innerHeight / h
    // 返回最小值保证缩放能看到所有内容，保证页面不失真
    return ww < hh ? ww : hh
  }

  // window窗口发生变化时会触发
  window.onresize = () => {
    box.style.transform = `scale(${getScale()}) translate(-50%, -50%)`
  }
</script>
